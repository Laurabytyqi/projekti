<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4bae2e268.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav id="navbar">
            <img src="logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
 <div class="register-container">
    <button class="register-button" onclick="toggleForm()">Register Now</button>
    
    <div class="dropdown-form" id="registerForm">
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</div>
<i class="fa-solid fa-bars" onclick="togglebtn()"></i>
        </nav>
<div class="container">
    <h1>Find Your Next Stay</h1>
    <div class="search-bar">
        <form action="rooms.html" method="get">
            <div class="location-input">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Where are you going?" required>
            </div>
            <div>
                <label for="checkin">Check In</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div>
                <label for="checkout">Check Out</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div>
                <label for="guests">Guests</label>
                <input type="number" id="guests" name="guests" placeholder="Number of Guests" min="1" required>
            </div>
            <button type="submit"><img src="search.png" alt="Search"></button>
        </form>
        <div id="successMessage" style="display: none; margin-top: 20px; color: green;">
            You have been successfully registered!
        </div>
    </div>
</div> 
</div>
